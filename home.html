<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matrizauto | Nº 1 em Carros Usados</title>
        <link rel="stylesheet" href="home.css" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <div class="header">
                <div class="logos">
                    <img src="img/matrizauto_logo.svg" alt="Logo Matrizauto" />
                    <img src="img/navbar_img1.png" alt="Escolha Consumidor 2022" />
                    <img src="img/navbar_img2.png" alt="Eleito Produto 2022" />
                </div>
                <nav>
                    <a>Viaturas</a>
                    <a>Vender o Meu Carro</a>
                    <a>Notícias</a>
                    <a>Contactos & Lojas</a>
                </nav>
                <div class="icons">
                    <img src="img/user.png" alt="Profile" />
                    <img src="img/shopping-cart.png" alt="Cart" />
                    <img src="img/heart.png" alt="Favorites" />
                    <img src="img/car.png" alt="Compare" />
                    <img class="hamburger" src="img/hamburger.png" alt="Menu" />
                </div>
            </div>
        </header>

        <main>
            <div class="slides-container">
                <div class="slides"><img src="img/slide1.png" alt="Slide 1" /></div>
                <div class="slides"><img src="img/slide2.png" alt="Slide 2" /></div>
                <div class="slides"><img src="img/slide3.png" alt="Slide 3" /></div>
            </div>
        </main>

        <footer></footer>
    </body>
    <script src="slider.js"></script>
</html>
